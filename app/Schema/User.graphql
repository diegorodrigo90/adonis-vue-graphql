type User {
      id: Int!
      username: String!
      email: String!
    }

type Query {
      allUsers: [User]
      fetchUser(id: Int!): User
      me: User
      isAuthenticated: User
    }
    type Mutation {
      login (email: String!, password: String!): String
      createUser (username: String!, email: String!, password: String!): User
    }
